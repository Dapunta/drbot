<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Local Style -->
    <link rel="stylesheet" href="../frontend/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Drbot | Login</title>
</head>
<body>
    <div class="container">
        <div class="container-form poppins">
            <h1>Dr. Bot</h1>
            <a class="description">Automation Tools Platform<br>Fast, Free, Secure</a>
            <input id="email" type="email" placeholder="Email" autocomplete="off" autocapitalize="off" autofocus="off" autofill="off" spellcheck="false"></input>
            <input id="password" type="password" placeholder="Password" autocomplete="off" autocapitalize="off" autofocus="off" autofill="off" spellcheck="false"></input>
            <button id="login-button" onclick="loginButton()">Log In</button>
            <a href="../recovery" class="forgot-password">Forgot password</a>
            <p class="sign-up">Don't have account, <a href="../signup">sign up</a></p>
            <div id="response" class="container-response poppins"></div>
        </div>
    </div>
    <script src="../frontend/javascript/style.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
