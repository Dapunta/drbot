<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>
    <!-- Local Style -->
    <link rel="stylesheet" href="../frontend/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styled.css">
    <title>Drbot | Cookies</title>
</head>
<body class="poppins">
    <div class="container">
        <div id="back-icon" class="container-profile-back-icon"><i class="fa-solid fa-arrow-left" onclick="back()"></i></div>
        <div class="container-title"><a>Cookies Manager</a></div>
        <div id="cookies-info-panel" class="container-panel"></div>
        <div id="cookies-insert-panel" class="container-insert"></div>
        <div class="container-main-menu">
            <div id="platform" class="container-platform-menu"></div>
            <div id="cookies" class="container-cookies-menu"></div>
            <div id="container-button-opt" class="container-button-opt"></div>
        </div>
        <div id="overlay-open" class="overlay-open inactive">
            <div class="container-detail-cookies">
                <div class="container-close-cookies"><i class="fa-solid fa-xmark" onclick="closeDetailedCookies()"></i></div>
                <div id="full-info-cookies" class="container-full-info-cookies"></div>
            </div>
        </div>
    </div>
    <script src="../frontend/javascript/style.js"></script>
    <script src="javascript/style.js"></script>
</body>
</html>
